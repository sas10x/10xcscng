<div class="col-1"></div>
<div class="col">
<div class="list-group-item">
  <span class="font-weight-bold">Order:</span>
  <table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Item</th>
        <th scope="col">SubTotal</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cart of carts">
        <th></th>
        <th>{{cart.productName}} x {{cart.quantity}} ({{cart.price | currency:'PHP':true}})</th>
        <th>{{cart.total | currency:'PHP':true}}</th>
        <th></th>
      </tr>
    </tbody>
  </table>
</div>
</div>
