
  <div class="col">
    <!-- <shopping-cart-summary [cart]="cartlines"></shopping-cart-summary> -->
    <ng-container *ngIf="carts">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Order Summary</h4>
            <p class="card-text">You have 100 items in your shopping cart</p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" *ngFor="let cart of carts">
                {{cart.quantity}} x {{cart.productName}}
                <div class="float-right">{{ cart.total | currency:'PHP':true}}</div>
              </li>
              <li class="list-group-item font-weight-bold">Total Price :
                <div class="float-right">
                    {{ total |  currency:'PHP':true}}
                </div>
              </li>
            </ul>
            <div class="form-group right-hook">
              <button class="btn btn-primary" (click)="placeOrder()">Place Quote</button>
            </div>
          </div>  
        </div>
    </ng-container>
  </div>
